<div class="tweet-search-container">
  <form ng-submit="$ctrl.onSubmit()" class="form-inline">

    <div class="form-group">
      <div class="input-group">
        <input ng-model="$ctrl.text" type="text" class="form-control" placeholder="Search tweets...">
      </div>
    </div>

    <button type="submit" class="btn btn-default">Go</button>
  </form>
</div>
