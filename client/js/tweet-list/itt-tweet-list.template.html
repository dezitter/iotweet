<div ng-repeat="tweet in $ctrl.store.tweets" class="row">

  <div class="tweet-profile-image col-md-1">
    <img ng-src="{{tweet.user.profile_image_url}}" />
  </div>

  <div class="tweet-profile-image col-md-1">
    <span class="tweet-user-name">{{tweet.user.name}}</span>
  </div>

  <div class="col-md-2">
    <span class="tweet-date">{{tweet.created_at}}</span>
  </div>

  <div class="tweet-profile-image col-md-8">
    <span class="tweet-text">{{tweet.text}}</span>
  </div>

</div>
